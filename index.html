		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			body {
				overflow: hidden;
			}

			.stage1 {
				position: relative;
				transition: all ease 2s;
			}

			.background {
				background: url(./img/background.jpg) center;
				background-size: cover;
				height: 100vh;
				transition: all ease 2s;
			}

			.tsm {
				position: absolute;
				top: 38%;
				left: 50%;
				transform: translate(-50%, -80%);
				font-size: 50px;
				font-weight: bold;
				color: #f9f9ff;
				transition: all 1.2s ease-in;
				user-select: none;
				z-index: 999;
			}

			.tsm:hover {
				text-shadow: 1px 2px 10px #ffffff;
			}

			.avatar {
				position: absolute;
				top: 0;
				background: url(./img/avatar.png) center;
				background-size: cover;
				width: 120px;
				height: 120px;
				border-radius: 50%;
				top: 38%;
				left: 50%;
				transform: translate(-50%, 30%);
				opacity: 0;
				transition: all 2.4s ease;
			}

			.a {
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				position: absolute;
				left: 0;
				top: 0;
			}

			.b {
				border-top: 2px solid #a4b7e3;
				border-bottom: 2px solid #a4b7e3;
				transform: skewX(65deg) scale(3);
				opacity: 0;
				/* transition: all 1s ease-in-out; */
				z-index: 2;
				border-radius: 50%;
				transition: all 1.5s ease-in-out;
			}

			.c {
				border-right: 2px solid #a4b7e3;
				border-left: 2px solid #a4b7e3;
				transform: skewY(-65deg) scale(3);
				opacity: 0;
				/* transition: all 1s linear; */
				z-index: 2;
				border-radius: 50%;
				transition: all 1.5s linear;
			}


			.wavesdown {
				position: absolute;
				top: 84%;
				left: 50%;
				height: 50px;
				width: 1px;
				opacity: 1;
				transition: all 1.5s ease;
			}

			.down {
				position: absolute;
				top: -100%;
				/* left: 50%; */
				transform: translateX(-50%);
				font-size: 80px;
				color: white;
				text-shadow: 0px 0px 8px rgb(179, 185, 193);
				transition: all 0.5s;
				animation: skip 1.2s ease-in infinite alternate -1.2s;
				z-index: 99;
				user-select: none;
				opacity: 0.3;
			}

			@keyframes skip {
				0% {
					transform: translate(-50%, -15px);
				}

				100% {
					transform: translate(-50%, 17px);
				}
			}

			.waves {
				position: absolute;
				text-align: center;
				top: 100%;
				/* left: 50%; */
				transform: translate(-50%, 0);
				width: 10px;
				z-index: 1;
			}

			.wave {
				position: absolute;
				border-radius: 100%;
				width: 10px;
				height: 2px;
				background-color: #b8cee1;
				transition: 1s;
			}

			.wave1 {
				animation: wave 7.2s ease-out infinite 0s;
			}

			.wave2 {
				animation: wave 7.2s ease-out infinite 2.4s;
			}

			.wave3 {
				animation: wave 7.2s ease-out infinite 4.8s;
			}

			@keyframes wave {
				0% {
					transform: scale(1);
					opacity: 1;
				}

				36% {
					opacity: 0.5;
				}

				75% {
					opacity: 0.1;
				}

				100% {
					transform: scale(40);
					opacity: 0;
				}
			}

			.introduce {
				position: absolute;
				top: 65%;
				left: 50%;
				opacity: 0;
				transform: translate(-50%, -50%);
				color: #fff;
				font-family: "SimHei";
				font-weight: bold;
				transition: all 2.4s ease-in-out;
			}

			.introduce ul {
				display: flex;
				width: 450px;
				flex-wrap: wrap;
				justify-content: center;
			}

			.introduce ul li {
				padding: 8px;
				border-radius: 20px;
				border: 4px solid #f4f4f499;
				margin: 5px 5px;
				transition: all 0.5s ease;
				user-select: none;
			}

			.introduce ul li:hover {
				color: #666;
				transform: translateY(-5px);
				cursor: pointer;
				box-shadow: 0 0 10px #959595, 0 0 10px #d0d0d0 inset;
			}

			.stage1 {
				/* display: none; */
				z-index: 1;
			}

			.stage2 {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;				
				height: 100vh;
				transition: all ease 2s;
				opacity: 0;
				/* display: none; */
				z-index: 0;
			}

			.stage2 ul {
				display: flex;
				position: relative;
				top: 15vh;
				transition: all ease 2s;
			}


			.stage2 ul li a {
				display: inline-block;
				width: 5vw;
				height: 27vw;
				/* background-color: #666; */
				border: 2px double #c2c2c2;
				border-radius: 2.5vw;
				margin: 0 2px;
				box-shadow: 0 0 5px #99999966;
				transition: all 0.5s ease-in-out 0.1s;
				background: center center;
				background-size: cover;
			}
			.text{
				text-align: center;
				opacity: 0;
				transform: translateY(-200%);
				color: #959595;
				font-family: "SimHei";
				font-weight: bold;
				user-select: none;
				transition: all 0.8s ease 0.2s;
			}
			.stage2 ul li:hover>a {
				width: 12vw;

			}			
			.stage2 ul li:hover>.text{
				opacity: 1;
				transform: translateY(40%);
			}
		</style>
